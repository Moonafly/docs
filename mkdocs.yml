site_name: Moonafly Docs
site_description: Docs of Moonafly
site_author: LifeAdventurer <life0adventurer@gmail.com>
site_url: https://Moonafly.github.io/docs/
repo_url: https://github.com/Moonafly/docs/
repo_name: Moonafly/docs

nav:
  - Home: index.md

plugins:
  - search

theme:
  name: material
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material//weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: indigo
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.expand
    - navigation.footer
    - navigation.sections
    - navigation.tabs
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Moonafly

copyright: Copyright &copy; 2024 Moonafly
